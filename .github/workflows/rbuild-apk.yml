name: Build Android APK

on:
  push:
    branches:
      - main  # Make sure this matches your branch name (could be 'master')

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build APK
        # FIXED: Changed from @v1.2 to @master
        uses: darkshredder/web-to-app-action@master
        with:
          app-name: "civilğŸ—ï¸"
          build-folder-path: "."  # Keep as "." if index.html is in your root folder

      - name: Upload APK
        # FIXED: Changed from @v3 to @v4
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: apk/
