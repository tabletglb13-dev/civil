name: Build Android APK

on:
  push:
    branches:
      - main  # Change this if your default branch is 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build APK
        uses: darkshredder/web-to-app-action@v1.2
        with:
          app-name: "civilğŸ—ï¸"  # Name your app here
          build-folder-path: "."      # The folder where your index.html is (usually root ".")

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: apk/
