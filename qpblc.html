    // Variables
    let score = 0;
    let answeredCount = 0;
    const totalQuestions = quizData.filter(item => item.id).length; // Count only questions, not headers
    const answeredSet = new Set();

    // DOM Elements
    const quizContainer = document.getElementById('quiz-container');
    const scoreDisplay = document.getElementById('score-display');
    const progressDisplay = document.getElementById('progress-display');
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    // Initialize Quiz
    function initQuiz() {
        let htmlContent = '';
        
        quizData.forEach((item) => {
            if (item.header) {
                // Render Section Header
                htmlContent += `<div class="topic-header">${item.header}</div>`;
            } else {
                // Render Question Card
                htmlContent += `
                <div class="question-card" id="q-card-${item.id}">
                    <div class="question-text">
                        <span class="question-number">${item.id}.</span> ${item.q}
                    </div>
                    <ul class="options">
                        ${item.options.map((opt, index) => `
                            <li>
                                <label id="lbl-${item.id}-${index}" class="option-label">
                                    <input type="radio" name="question-${item.id}" value="${index}" onclick="handleAnswer(${item.id}, ${index}, ${item.a})">
                                    <span>${opt}</span>
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                </div>`;
            }
        });

        quizContainer.innerHTML = htmlContent;
        updateStats();
    }

    // Handle Answer Selection
    window.handleAnswer = function(questionId, selectedIndex, correctIndex) {
        if (answeredSet.has(questionId)) return; // Prevent changing answer
        answeredSet.add(questionId);
        answeredCount++;

        const card = document.getElementById(`q-card-${questionId}`);
        const inputs = card.querySelectorAll('input');
        const labels = card.querySelectorAll('label');

        // Disable all inputs for this question
        inputs.forEach(input => input.disabled = true);
        labels.forEach(label => label.classList.add('disabled'));

        // Highlight selected answer
        const selectedLabel = document.getElementById(`lbl-${questionId}-${selectedIndex}`);
        const correctLabel = document.getElementById(`lbl-${questionId}-${correctIndex}`);

        if (selectedIndex === correctIndex) {
            score++;
            selectedLabel.classList.add('correct-opt');
            // Add checkmark visual (optional, via CSS)
        } else {
            selectedLabel.classList.add('wrong-opt');
            correctLabel.classList.add('correct-opt'); // Show correct answer
        }

        updateStats();
    };

    // Update Scoreboard
    function updateStats() {
        scoreDisplay.innerText = `Score: ${score}`;
        progressDisplay.innerText = `Questions: ${answeredCount} / ${totalQuestions}`;
    }

    // Scroll to Top Logic
    window.onscroll = function() { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollTopBtn.style.display = "block";
        } else {
            scrollTopBtn.style.display = "none";
        }
    }

    window.topFunction = function() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

    // Start
    initQuiz();

</script>
