    // --- APP LOGIC ---
    let attempted = new Set();
    let score = 0;
    let wrong = 0;

    function init() {
        const grid = document.getElementById('navGrid');
        const container = document.getElementById('quizContainer');
        
        // 1. Render Navigation Grid
        questions.forEach((q, idx) => {
            const div = document.createElement('div');
            div.className = 'nav-item';
            div.innerText = q.i;
            div.id = `nav-${idx}`;
            div.onclick = () => document.getElementById(`q-${idx}`).scrollIntoView({behavior: 'smooth', block: 'center'});
            grid.appendChild(div);
        });

        // 2. Render Questions
        questions.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-${index}`;
            
            const qHeader = document.createElement('div');
            qHeader.className = 'q-header';
            qHeader.innerText = `Question ${item.i}`;
            
            const qText = document.createElement('div');
            qText.className = 'q-text';
            qText.innerText = item.q;
            
            const optsList = document.createElement('ul');
            optsList.className = 'options-list';
            
            item.o.forEach((opt, optIdx) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.id = `opt-${index}-${optIdx}`;
                li.onclick = () => checkAnswer(index, optIdx);
                
                const marker = String.fromCharCode(97 + optIdx); // a, b, c, d, e
                li.innerHTML = `<div class="marker">${marker}</div><div>${opt}</div>`;
                optsList.appendChild(li);
            });

            card.appendChild(qHeader);
            card.appendChild(qText);
            card.appendChild(optsList);
            container.appendChild(card);
        });

        document.getElementById('totalCount').innerText = questions.length;
    }

    function checkAnswer(qIdx, selectedOptIdx) {
        if (attempted.has(qIdx)) return;
        
        attempted.add(qIdx);
        const correctOptIdx = keyMap[qIdx];
        const isCorrect = (selectedOptIdx === correctOptIdx);
        
        const selectedEl = document.getElementById(`opt-${qIdx}-${selectedOptIdx}`);
        const correctEl = document.getElementById(`opt-${qIdx}-${correctOptIdx}`);
        const navEl = document.getElementById(`nav-${qIdx}`);

        selectedEl.classList.add('selected');

        if (isCorrect) {
            score++;
            selectedEl.classList.add('correct');
            navEl.classList.add('correct');
        } else {
            wrong++;
            selectedEl.classList.add('wrong');
            // Show correct answer
            correctEl.classList.add('correct-answer');
            navEl.classList.add('wrong');
        }

        updateStats();
    }

    function updateStats() {
        document.getElementById('totalAttempted').innerText = attempted.size;
        document.getElementById('scoreCount').innerText = score;
        document.getElementById('wrongCount').innerText = wrong;
        
        const acc = attempted.size > 0 ? Math.round((score / attempted.size) * 100) : 0;
        document.getElementById('accuracy').innerText = acc + "%";
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function confirmReset() {
        if(confirm("Are you sure you want to reset all progress?")) {
            location.reload();
        }
    }

    // Scroll Observer for Go Top Button
    window.addEventListener('scroll', () => {
        const btn = document.getElementById('scrollTop');
        if (window.scrollY > 400) btn.classList.add('visible');
        else btn.classList.remove('visible');
    });

    // Run
    init();

</script>
